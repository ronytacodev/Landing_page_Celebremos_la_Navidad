<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="ronytacodev">
    <title>Celebremos la Navidad</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Mi CSS  -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <!-- Inicio del header -->
    <header class="header">

        <!-- Inicio Barra de Menú -->
        <a href="#" class="logo"><i class="fas fa-gifts">Tienda</i></a>

        <nav class="navbar">
            <a href="#home">inicio</a>
            <a href="#category">nosotros</a>
            <a href="#shop">tienda</a>
            <a href="#gallery">galería</a>
            <a href="#contact">contacto</a>
            <a href="#blog">blog</a>
        </nav>

        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
        <!-- Fin Barra de Menú -->

        <!-- Inicio Barra de Búsqueda -->
        <form action="" class="search-form">
            <input type="search" name="" placeholder="Buscar" id="search-box">
            <label for="search-box" class="fas fa-search"></label>
            <!-- Fin Barra de Búsqueda -->

    </header>
    <!-- Fin del header -->

    <!-- Inicio del Home -->
    <section class="home" id="home">

        <div class="slide bannerone active">
            <div class="content">
                <span>Juguetes</span>
                <h3>Para esta Navidad</h3>
                <a href="#" class="btn">Comprar ahora</a>
            </div>
        </div>

        <div class="slide bannertwo">
            <div class="content">
                <span>Felíz Navidad</span>
                <h3>50% de Descuento</h3>
                <a href="#" class="btn">Comprar ahora</a>
            </div>
        </div>

        <div class="slide bannerthree">
            <div class="content">
                <span>ho-ho-ho</span>
                <h3>Felices Vacaciones</h3>
                <a href="#" class="btn">Comprar ahora</a>
            </div>
        </div>

        <div id="next-slide" onclick="next()" class="fas fa-angle-right"></div>
        <div id="next-slide" onclick="prev()" class="fas fa-angle-left"></div>
    </section>
    <!-- Fin del Home -->
</body>

<script src="./js/app.js"></script>

</html>l
